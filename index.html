<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn c1" type="button" id="c1">1</div>
            <div class="btn c2" type="button" id="c2">2</div>
        </div>
        <div class="line-two">
            <div class="btn c3" type="button" id="c3">3</div>
            <div class="btn c4" type="button" id="c4">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
